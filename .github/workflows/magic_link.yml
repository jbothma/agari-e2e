name: Magic Link Test

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  test-magic-link:
    name: Test Magic Link - ${{ matrix.environment }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - environment: Production
            email: edc34134c9@nosnch.in
            secret_name: KEYCLOAK_CLIENT_SECRET_PROD
          - environment: Staging
            email: e8844fa3cb@nosnch.in
            secret_name: KEYCLOAK_CLIENT_SECRET_STAGING

    steps:
      - name: Get JWT Token
        id: get_token
        env:
          CLIENT_SECRET: ${{ secrets[matrix.secret_name] }}
        run: |
          response=$(curl -s 'https://keycloak-ilifu.openup.org.za/realms/agari/protocol/openid-connect/token' \
            --data-raw "client_id=dms&client_secret=${CLIENT_SECRET}&grant_type=client_credentials")

          access_token=$(echo "$response" | jq -r '.access_token')
          echo "access_token=$access_token" >> $GITHUB_OUTPUT

      - name: Test Magic Link Login
        env:
          TOKEN: ${{ steps.get_token.outputs.access_token }}
        run: |
          curl -v -X POST https://folio-ilifu.openup.org.za/users/ \
            -H "Content-Type: application/json" \
            -H "Authorization: Token ${TOKEN}" \
            -d '{"email":"${{ matrix.email }}","redirect_uri":"https://agari.openup.org.za","expiration_seconds":3600,"send_email":true}'

